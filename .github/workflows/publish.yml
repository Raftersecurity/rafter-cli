name: Publish to npm and PyPI

on:
  push:
    branches:
      - prod

permissions:
  contents: read

jobs:
  test-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./node
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  publish-node:
    needs: test-node
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./node
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify build artifacts
        run: test -f dist/index.js || (echo "Build failed: dist/index.js not found" && exit 1)

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: python -m pip install --upgrade build twine

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build package
        run: python -m build

      - name: Verify build artifacts
        run: |
          ls dist/
          ls dist/*.whl >/dev/null 2>&1 || (echo "Build failed: wheel not found" && exit 1)
          ls dist/*.tar.gz >/dev/null 2>&1 || (echo "Build failed: sdist not found" && exit 1)

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m twine upload dist/*

  create-release:
    needs: [publish-node, publish-python]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.publish-node.outputs.version }}
          name: v${{ needs.publish-node.outputs.version }}
          generate_release_notes: true
          body: |
            ## Installation

            **Node.js:**
            ```bash
            npm install -g @rafter-security/cli@${{ needs.publish-node.outputs.version }}
            ```

            **Python:**
            ```bash
            pip install rafter-cli==${{ needs.publish-node.outputs.version }}
            ```

            See [CHANGELOG.md](https://github.com/raftersecurity/rafter-cli/blob/main/CHANGELOG.md) for details.

  smoke-test:
    needs: [publish-node, publish-python, create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for registry propagation
        run: sleep 30

      - name: Test npm install
        run: |
          npm install -g @rafter-security/cli@${{ needs.publish-node.outputs.version }}
          rafter --version

      - name: Test pip install
        run: |
          pip install rafter-cli==${{ needs.publish-python.outputs.version }}
          rafter --version
